<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Controllo telecamera Axis</title>
</head>
<body>
	<h1>Controllo telecamera Axis</h1>
	<p>
		<button onclick="startGame()">Avvia partita</button>
		<button onclick="stopGame()">Fine partita</button>
		<button onclick="highlight()">Evidenzia area</button>
		<button onclick="buzz()">Suona buzz</button>
	</p>
	<script>
		function startGame() {
			var url = "http://root:saet@supersantosvillage.myqnapcloud.com:40/axis-cgi/virtualinput/activate.cgi?schemaversion=1&port=1";
			sendRequest(url);
		}

		function stopGame() {
			var url = "http://root:saet@supersantosvillage.myqnapcloud.com:40/axis-cgi/virtualinput/deactivate.cgi?schemaversion=1&port=1";
			sendRequest(url);
		}

		function highlight() {
			var url = "http://root:saet@supersantosvillage.myqnapcloud.com:40/axis-cgi/io/virtualinput.cgi?action=6:/5000";
			sendRequest(url);
		}

		function buzz() {
			var url = "http://root:saet@supersantosvillage.myqnapcloud.com:40/axis-cgi/io/port.cgi?action=2:/5000";
			sendRequest(url);
		}

		function sendRequest(url) {
			var xhr = new XMLHttpRequest();
			xhr.open("GET", url, true);
			xhr.send();
		}
	</script>
</body>
</html>
